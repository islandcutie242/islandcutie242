<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
    <link rel="stylesheet" href="Nesting.css">
</head>
<body>
    <div>
        <p>This is a paragraph inside the div</p>

        List inside of div:
        <ul>
            <li>Stuff</li>
            <li>More Stuff</li>
            <li>Even More Stuff</li>
        </ul>
    </div>
    
    <p>This paragraph is outside of the div</p>

    List outside of div:
    <ul>
        <li>Stuff 1</li>
        <li>Stuff 2</li>
        <li>Stuff 3</li>
    </ul>
</body>
</html>
